apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 1h
  chart:
    spec:
      chart: cilium
      version: "1.16.5"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: kube-system
  values:
    # --- Core Networking ---
    routingMode: native
    ipv4NativeRoutingCIDR: "10.42.0.0/16"
    autoDirectNodeRoutes: true
    bpf:
      masquerade: true
      hostLegacyRouting: true # Essential for Talos
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 7445

    # --- Gateway API & Envoy (The Goal) ---
    gatewayAPI:
      enabled: true
    envoy:
      enabled: true
    loadBalancer:
      algorithm: maglev
      mode: "dsr"
    l2announcements:
      enabled: true

    # --- Features & Visibility ---
    hubble:
      enabled: true
    endpointRoutes:
      enabled: true
    localRedirectPolicy: true
    socketLB:
      enabled: true
      hostNamespaceOnly: true

    # --- Cleaned Up Metrics (No ServiceMonitors) ---
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: false # Disabled to prevent CRD errors
    operator:
      replicas: 1
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: false # Disabled to prevent CRD errors

    # --- Talos Specific Cgroup Tweaks ---
    cgroup:
      automount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    # --- Performance & Stability ---
    rollOutCiliumPods: true
    ipam:
      mode: kubernetes